set-option -g prefix C-w
unbind-key C-b
bind C-w send-prefix

# copy to clipboard
set-option -g default-command "~/.tmux/run.sh"
bind C-c run-shell "~/.tmux/copy.sh"

set-option -g default-terminal xterm-256color

set-option -g status-bg colour235
set-window-option -g window-status-format "#[fg=colour100, bg=colour235] #I #W "
set-window-option -g window-status-current-format "#[fg=colour255, bg=colour235] [#I #W] "

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"

bind / list-keys -t vi-copy
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

set-window-option -g mode-keys vi

# pane
unbind x
bind -r q kill-pane

# pane
unbind Up
bind k select-pane -U
unbind Down
bind j select-pane -D
unbind Left
bind h select-pane -L
unbind Right
bind l select-pane -R

# pane
unbind C-Up
bind -r C-k resize-pane -U
unbind C-Down
bind -r C-j resize-pane -D
unbind C-Left
bind -r C-h resize-pane -L
unbind C-Right
bind -r C-l resize-pane -R

# pane
unbind {
bind -r K swap-pane -U
unbind }
bind -r J swap-pane -D

# window
unbind c
bind t new-window
#unbind "
bind s split-window
unbind %
bind v split-window -h

# window
unbind n
bind -r n next-window
unbind p
bind -r N previous-window
